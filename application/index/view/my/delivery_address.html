<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=yes" name="format-detection" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>{:lang('我的')}</title>
    <link rel="stylesheet" href="/statics/css/global.css" />
    <link rel="stylesheet" href="/web/css/delivery_address.css" />
    <link rel="stylesheet" href="/static_new/css/public.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <script charset="utf-8" src="/static_new/js/jquery.min.js"></script>
    <script charset="utf-8" src="/static_new/js/dialog.min.js"></script>
    <script charset="utf-8" src="/static_new/js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="withdraw-header">
            <i class="material-icons-outlined" style="margin-right: 10px; cursor: pointer;" onclick="goBack()">
                arrow_back
            </i>
            Delivery Address
        </div>
        <div class="withdraw-body">
            <div class="withdraw-container">
                <div class="text-16 font-800 color-2B2B2B" style="margin-top: 14px;">Wallet address</div>
                <div class="wallet-address-input-form">
                    <i class="material-icons-outlined">
                        wallet
                    </i>
                    <input class="wallet-address-input" id="wallet_address" type="text" placeholder="Please enter the wallet address" />
                </div>
                <div class="text-16 font-800 color-2B2B2B" style="margin-top: 14px;">Withdraw amount</div>
                <div class="withdraw-amount-input-form">
                    <input class="withdraw-amount-input" id="withdraw_amount" type="text" placeholder="Please enter the withdraw amount" />
                </div>
            </div>
            <div style="margin-top: 24px;">
                <button class="submit-btn" onclick="submitWithdraw()">submit</button>
            </div>
        </div>
        <input type="hidden" value="{$type}" id="type"/>
    </div>
</body>
<script type="application/javascript">
    function goBack() {
        window.history.go(-1);
    }
    function submitWithdraw() {
        if (!$("#wallet_address").val().trim()) {
            $(document).dialog({infoText: 'Please input wallet address'});
            return;
        }
        if (!$("#withdraw_amount").val().trim()) {
            $(document).dialog({infoText: 'Please input withdraw amount'});
            return;
        }
        $.ajax({
            url: "/index/my/user_withdraw",
            type: "POST",
            dataType: "JSON",
            data: { type: $("#type").val(), withdraw_amount: $("#withdraw_amount").val(), address: $("#wallet_address").val()},
            success: function (res) {
                if (res.code == 0) {
                    $(document).dialog({ infoText: "success" });
                    setTimeout(() => {
                        location.href = "{:url('my/wallet')}"
                    }, 3000);
                } else {
                    $(document).dialog({ infoText: res.info });
                }
            },
            error: function (err) {
                $(document).dialog({ infoText: "error" });
            }
        })
    }
</script>

</html>
