<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=yes" name="format-detection" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>{:lang('引导页')}</title>
    <link rel="stylesheet" href="/web/css/landing.css"/>
    <link rel="stylesheet" href="/statics/css/global.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script charset="utf-8" src="/static_new/js/jquery.min.js"></script>
    <script charset="utf-8" src="/static_new/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="landing-container">
            <div class="landing-header">
                <a href="/index/user/login.html">
                    <i class="material-icons">arrow_back</i>
                </a>
                <button class="jump-btn">{:lang('跳过')}</button>
            </div>
        </div>
        <div class="swiper mySwiper swiper-h">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="__ROOT__/public/img/mask_group_1.png" />
                    <div class="swiper-slide-text">
                        {:lang('landing_text_1')}
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="__ROOT__/public/img/mask_group_2.png" />
                    <div class="swiper-slide-text">
                        {:lang('landing_text_2')}
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="__ROOT__/public/img/mask_group_3.png" />
                    <div class="swiper-slide-text" style="margin-top: -68px;">
                        {:lang('landing_text_3')}
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div style="text-align: center; margin-top: 40px;">
            <a href="/index/user/login.html">
                <button class="next-btn">{:lang('next')}</button>
            </a>
        </div>
    </div>
</body>
<script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 50,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        centeredSlides: true,
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        },
    });
</script>

</html>
